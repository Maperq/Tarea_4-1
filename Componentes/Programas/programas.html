<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" type="image/x-icon" href="img/logou.ico" />
        <title> 
            Menu de programas
        </title>
    </head>

    <body>
        <h1> Universidad RePiquiñas </h1>
        <hr> <br>
        <h1> Menú de programas </h1> <br>

        <p>
            Favor digite  los campos para la captura de la programas: <br> <br>
        </p>

        <form action="#" id="form_programas">
            <label> Nombre de la sede &nbsp &nbsp &nbsp </label> <input type="text" placeholder="Ingrese sede" name="sede_programa" id="sede_programa"> <br> <br>
            <label> Nombre de la facultad &nbsp &nbsp &nbsp </label> <input type="text" placeholder="Ingrese facultad" name="facultad_programa" id="facultad_programa"> <br> <br>
            <label> Código del programa &nbsp &nbsp &nbsp </label> <input type="text" placeholder="Ingrese programa" name="cod_programa" id="cod_programa"> <br> <br>
            <label> Nombre del programa &nbsp &nbsp &nbsp </label> <input type="text" placeholder="Ingrese programa" name="nom_programa" id="nom_programa"> <br> <br>
            <button id="blim_programa" onclick="lim_programa()"> Limpiar </button>
            <button id="besc_programa" onclick="esc_programa()"> Enviar </button>
            <script src="programas.js"></script>
        </form>

</html>
